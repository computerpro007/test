<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="zipCodeSearchCtrl.close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Welcome To Medicare Online Enrollment</h4>
    </div>
    <form name="zipForm" ng-submit="updateResults(zipCode)" >
        <div class="modal-body">
            <h5>To get started, please enter your zip code in the field below and click 'Go'.</h5>
                <div>
                    <input type="text" keyh maxlength="5" name="zip" placeholder="Enter zip code" ng-model="zipCodeSearchCtrl.zipCode" autofocus required zipcode-validate/>
                </div>
                <div>
                </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-warning" data-dismiss="modal" ng-click="zipCodeSearchCtrl.Go()">Go</button>
        </div>
    </form>
</div>

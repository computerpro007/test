<!--  County Modal -->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="multipleCountyCtrl.close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Please select one county </h4>
    </div>
    <form ng-submit="multipleCountyCtrl.continue()">
        <div class="modal-body">
            <div ng-repeat="county in multipleCountyCtrl.countyArr">
                <input type="radio" name="county" ng-model="multipleCountyCtrl.selectedCounty" value="{{county}}"  /> {{county}}
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="multipleCountyCtrl.close()">Cancel</button>
            <button type="submit" class="btn btn-warning" data-dismiss="modal" ng-click="multipleCountyCtrl.continue()">Continue</button>
        </div>
    </form>
</div>
